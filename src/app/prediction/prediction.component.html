<div class="container mt-5">
  <div class="row align-items-center">
    <div class="col-5">
      <ng-select [(ngModel)]="selectedCountry1" [items]="countries" bindValue="name" class="custom-select-box">
        <ng-template ng-option-tmp let-item="item" let-index="index">
          {{ item.emoji }} {{ item.name }}
        </ng-template>
        <ng-template ng-label-tmp let-item="item">
          {{ item.emoji }} {{ item.name }}
        </ng-template>
        <ng-template ng-placeholder-tmp *ngIf="!selectedCountry1">Select 1</ng-template>
      </ng-select>
    </div>
    <div class="col-2 text-center">
      VS
    </div>
    <div class="col-5">
      <ng-select [(ngModel)]="selectedCountry2" [items]="countries" bindValue="name" class="custom-select-box">
        <ng-template ng-option-tmp let-item="item" let-index="index">
          {{ item.emoji }} {{ item.name }}
        </ng-template>
        <ng-template ng-label-tmp let-item="item">
          {{ item.emoji }} {{ item.name }}
        </ng-template>
        <ng-template ng-placeholder-tmp *ngIf="!selectedCountry2">Select 2</ng-template>
      </ng-select>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-primary" (click)="getScore()">View Score</button>
  </div>
  <div *ngIf="scoreData" class="mt-3 text-center">
    <div class="d-flex justify-content-center align-items-center">
      <div class="emoji-avatar" *ngIf="selectedCountry1">{{ getCountryEmoji(selectedCountry1) }}</div>
      <h4 class="mx-3 text-info" *ngIf="scoreData.status === 'success'">{{ scoreData.data.score }}</h4>
      <div class="emoji-avatar" *ngIf="selectedCountry2">{{ getCountryEmoji(selectedCountry2) }}</div>
    </div>
    <h4 class="text-danger" *ngIf="scoreData.status === 'error'">{{ scoreData.data.error }}</h4>
  </div>
</div>
